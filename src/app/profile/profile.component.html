
<div class="wrapper center" *ngIf="isLoading">
  <div class="inner">
    
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
</div>



<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.name }}</strong> Profile

    </h3>
  </header>

  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Bio:</strong>
  {{ currentUser.bio }}

</div>

<ng-template #loggedOut>
  Please register.
</ng-template>


<br><br>
<p *ngIf="!tokens">You cannot access the profile page after a page reload. </p>
